name: flutter_chat_pro
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  adaptive_theme: ^3.7.1+2
  provider: ^6.1.5+1
  firebase_auth: ^6.0.1
  google_sign_in: ^6.2.1
  flutter_secure_storage: ^9.2.4
